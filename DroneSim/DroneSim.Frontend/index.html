<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drone Swarm Simulator</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/main.css">
	<script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="module" src="scripts/main.js" defer></script>
</head>


<body>

	<div class="sidebar nav flex-row nav-pills" id="v-pills-tab" role="tablist">
		<div class="d-flex">
			<a class="nav-link active" id="simulation-tab" data-bs-toggle="pill" href="#simulation-tab-content"
				role="tab">Drone Simulator</a>
			<a class="nav-link" id="replays-tab" data-bs-toggle="pill" href="#replays-tab-content"
				role="tab">Replays</a>
			<a class="nav-link" id="config-tab" data-bs-toggle="pill" href="#config-tab-content"
				role="tab">Configuration</a>
		</div>
		<button id="nightModeToggle" class="btn ms-auto nav-link">Night mode<i class="bi bi-moon-fill ms-2"></i></button>
	</div>

	<div class="content tab-content" id="v-pills-tabContent">
		<div class="tab-pane fade config-tab" id="config-tab-content" role="tabpanel">
			<div style="display: flex; gap: 50px;">

				<div style="flex: 1;">
					<h2 class="mb-4">
						<i class="bi bi-gear-fill"></i>
						Configuration
					</h2>
					<div id="config-options"></div>
					<div class="btn-group gap-2 d-flex mt-3">
						<button id="resetDefaults" class="btn">Reset Values<i
								class="bi bi-arrow-counterclockwise ms-2 fs-5"></i></button>
						<button id="applyConfig" class="btn btn-primary">Apply<i
								class="bi bi-check2 ms-2 fs-5"></i></button>
					</div>
				</div>

				<div style="flex: 1;">
					<h2 class="mb-4">
						<i class="bi bi-gear-fill"></i>
						Simulator Options
					</h2>
					<div id="simulator-options"></div>
				</div>

			</div>
		</div>

		<div class="tab-pane fade show active" id="simulation-tab-content" role="tabpanel">
			<div class="d-flex mt-3" style="height: 100%;">
				<div class="btn-group-vertical align-self-start" style="width: auto;">

					<button class="btn btn-label" disabled>Simulation control</button>
					<div class="d-flex align-items-center m-2">
						<label class="me-2 mb-0 fw-bold" style="font-size: 11px; width: 40px;">Drone Count</label>
						<input type="text" id="droneCount" class="form-control form-control-sm dronecount-input"
							maxlength="4" autocomplete="off" placeholder="Default = 100t" />
					</div>

					<button id="start" class="btn">Start<i class="bi bi-play ms-2 fs-4"></i></button>
					<button id="pause" class="btn">Pause<i class="bi bi-pause-fill ms-2 fs-4"></i></button>

					<button class="btn btn-label" disabled>REPLAY</button>
					<button id="toggleReplay" class="btn">Capture <i
							class="bi bi-record-circle-fill ms-2 fs-5"></i></button>

					<button class="btn btn-label" disabled>Formations</button>
					<button id="square" class="btn">Square<i class="bi bi-square ms-2 fs-5"></i></button>
					<button id="cube" class="btn">Cube<i class="bi bi-box ms-2 fs-4"></i></button>
					<div class="btn-wrapper">
						<button id="customFormation" class="btn">Custom<i
								class="bi bi-pencil-square ms-2 fs-4"></i></button>
						<div class="hover-panel">
							<div id="canvas-container"></div>
						</div>
					</div>
					<button id="reset" class="btn">Disband <i class="bi bi-x ms-2 fs-4"></i></button>
					<button id="mirrorVertical" class="btn">Mirror Vertical<i
							class="bi bi-symmetry-horizontal ms-2 fs-5"></i></button>

					<button class="btn btn-label" disabled>Drone Control</button>
					<div class="d-flex">
						<button id="droneDown" class="btn btn-small"><i class="bi bi-arrow-down"></i></button>
						<button id="droneUp" class="btn btn-small"><i class="bi bi-arrow-up"></i></button>
					</div>

				</div>
				<div id="simulator-container"></div>
			</div>
		</div>

		<div class="tab-pane fade replays-tab" id="replays-tab-content" role="tabpanel">
			<h2 class="mb-4">
				<i class="bi bi-view-list"></i>
				Replays
			</h2>
			<ul id="replayList" class="list-group"></ul>
		</div>

	</div>
</body>
</html>
